<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Cartório EBAC-online</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>Cartório EBAC-online</h1>
        </header>
        <form id="form">
            <input id="Nome" type="text" required placeholder="Nome"/>
            <input id="Cpf" type="number" required placeholder="CPF"/>
            <input id="cargo" type="text" required placeholder="cargo"/>
            <input id="tel" type="tel" required placeholder="telefone"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Cargo</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="resposta-nome">---</td>
                    <td id="resposta-cpf">---</td>
                    <td id="resposta-cargo">---</td>
                    <td id="resposta-telefone">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
